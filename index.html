<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Notes Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-3xl mx-auto">
        <div id="quoteSection" class="mb-6 p-4 bg-blue-50 border-l-4 border-blue-400 rounded italic text-gray-600 text-sm">
            <p id="quoteText">Loading daily inspiration...</p>
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Notes Management</h1>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <textarea id="noteInput" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Write something important..."></textarea>
            <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden">⚠️ Note content cannot be empty!</p>
            
            <button id="addNoteBtn" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all duration-200">
                Add Note
            </button>
        </div>

        <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
